<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A Basic HTML5 Template</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="yellow-bg"> I am yellow div</div>

        <p class="red-text"> I am p with red text</p>

        <div class="red-text yellow-bg">
            I am yellow div with red text
        </div>

        <p class="red-text yellow-bg">
            I am yellow p with red text
        </p>

        <div id="special-div">
            I am special
        </div>

        <div id="even-more-special-div" class="yellow-bg red-text">
            I am even more special, and I am yellow with red text!
        </div>
    </body>
</html>
